<template name="annonces">

        <ul class="list-group">
            {{#each trajets}}
                <li class="list-group-item">
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <h1>{{depart}} -> {{arrivee}}</h1>
                    <dl class="dl-horizontal">
                        <dt>Date du voyage : </dt>
                        <dd>{{date}}</dd>
                        <dt>Heure de départ : </dt>
                        <dd>{{heure}}h</dd>
                        <dt>Nombre de place libre : </dt>
                        <dd>{{nombre_places}}</dd>
                        <dt>Prix du Voyage : </dt>
                        <dd>{{prix}} €</dd>
                    </dl>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <h2>Participants</h2>
                        <ul class="list-group">
                        {{#each inscrit}}
                            <li class="list-group-item">
                                {{getUser user_id}}
                            </li>
                        {{/each}}
                    </ul>
                    </div>
                    <div class="clearfix"></div>
                </li>
            {{/each}}
        </ul>

</template>
